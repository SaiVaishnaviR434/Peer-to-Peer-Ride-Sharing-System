<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Rides</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Search for Rides</h2>
        <form method="POST" action="{{ url_for('search_rides') }}">

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="gender">Preferred Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Any</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="low_cost">Maximum Fare (â‚¹):</label>
                <input type="number" id="low_cost" name="low_cost" placeholder="Enter max fare">
            </div>
            <div class="form-group">
                <label for="near_from">Near From Location:</label>
                <input type="text" id="near_from" name="near_from" placeholder="Enter pickup location">
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
